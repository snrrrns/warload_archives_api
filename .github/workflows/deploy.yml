name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Create Toml File
        run: |
          echo 'name = "warload_archives_api"' >> wrangler.toml
          echo 'compatibility_date = "2023-12-01"' >> wrangler.toml
          echo 'main = "src/index.ts"' >> wrangler.toml
          echo '[[d1_databases]]' >> wrangler.toml
          echo 'binding = "DB"' >> wrangler.toml
          echo 'database_name = "${{ secrets.D1_DB_NAME }}"' >> wrangler.toml
          echo 'database_id = "${{ secrets.D1_DB_ID }}"' >> wrangler.toml
          echo 'migrations_dir = "src/drizzle/migrations"' >> wrangler.toml

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_TOKEN }}
